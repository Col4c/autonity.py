[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "autonity.py"
version = "0.0.2"
dependencies = [
  "web3==5.28.0"
]

[tool.setuptools]
py-modules = [ "autonity", "tool" ]

[tool.setuptools.package-data]
abi = [ "autonity/abi/*.abi" ]

[project.optional-dependencies]
"dev" = [
  "mypy==0.982",
  "pylint==2.15.4",
  "flake8==5.0.4",
  "black==19.3b0",
]

[project.scripts]


[tool.black]
